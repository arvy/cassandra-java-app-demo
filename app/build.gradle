plugins {
    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'idea'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}
sourceCompatibility = 1.8

dependencies {
    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.13'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
//    implementation 'com.google.guava:guava:19.0-jre'

    compile group: 'com.datastax.oss', name: 'java-driver-core', version: '4.13.0'
    implementation group: 'io.dropwizard.metrics', name: 'metrics-jmx', version: '4.0.2'
    implementation group: 'io.dropwizard.metrics', name: 'metrics-logback', version: '4.0.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
//    compile group: 'org.apache.cassandra', name: 'cassandra-all', version: '3.11.12'
//    compile group: 'com.datastax.oss', name: 'java-driver-query-builder', version: '4.10.0'
//    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.3.2'
//    compile group: 'com.datastax.dse', name: 'dse-java-driver-core', version: '1.6.7'


    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}

application {
    // Define the main class for the application.
    mainClass = 'cassandra.java.app.demo.App4x'
//    applicationDefaultJvmArgs = [
//            '-Dcom.sun.management.jmxremote=true',
//            '-Dcom.sun.management.jmxremote.port=7091'
//    ]
}
